<!DOCTYPE html>
<html>
<head>
	
	<title>Survey monkey</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/styles/container.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/content.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/base.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/header.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/hero.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/partners.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/button.css">
</head>
<body>
	<div class="header">
		<img src="./assets/img/logo.svg" class="header__img" alt="">
		<div class="header__auth">
			<a href="" class="header__link">Log in</a>
			<button class="button -inverse">Sign up</button>
		</div>
	</div>

	<section class="hero">
			<div class="container">
				<div class="content">	
					<div class="hero__content">
						<div class="hero__title">
							<h1>Get answers with surveys</h1>
						</div>
						<div class="hero__subtitle">
							<h3>Be the person with great ideas. Surveys give you actionable insights and fresh pespectives</h3>
						</div>
						<button class="button -premium -m -mr10">Go premium</button>
						<button class="button -m">Sign up free</button>
					</div>
					<img src="./assets/img/main.png" class="hero__img" alt="">
				</div>
			</div>
	</section>

	<section class="partners">
		<div class="container">
			<div class="partners__title">98% ofthe Fortune 500 rely of SurveyMonkey</div>
			<div class="content">
				<img class="partners__logo" src="./assets/img/partner_box.png" alt="">
				<img class="partners__logo" src="./assets/img/partner_intuit.png" alt="">
				<img class="partners__logo" src="./assets/img/partner_visa.png" alt="">
				<img class="partners__logo" src="./assets/img/partner_cisko.png" alt="">
				<img class="partners__logo" src="./assets/img/partner_johnson.png" alt="">
			</div>
			<div class="partners__subtitle">Get survey templates to help you get started</div>
		</div>
	</section>
</body>
</html>
